[mod-setting-description]
ev-equipment-recipe-difficulty=根据选择的级别，装备科技和制作会变得更容易（或者更难），需要更少（或者更多）的先决条件解锁装备，且制作时也会需要更少（或者更多）的资源。

armors-enabled=如果勾选，可以研究和制作更高级别的能量装甲。
equipment-division=该选项启用"aggro" （战斗）和 "engineering" （工业）装备之间的区分。 \n如果激活，你可能无法将一些装备模块插入原版的能量装甲中（比如机器人指令模块、外骨骼模块等等），它们只能与工业装甲兼容（同样的，像高级激光与护盾模块也不能放入工业装甲中）。\n目前只有该系列的Mod支持这个区分。
grid-size=修改装甲模块插槽大小。 \n修改会影响每个等级，从低到高分别为：-2，不变，+2，+4。\n我知道你想要一些超级强力的玩意儿……
maximum-armor-tier=使用这个设置你可以禁止研究某级别以上的装甲，如果你认为这些装甲过于强力的话。

fusion-reactors-enabled=如果勾选，可以研究和制作更高级别的聚变反应堆模块。
fusion-reactor-equipment-height=允许你设置所有聚变反应堆模块在插槽中的高度。
fusion-reactor-equipment-width=允许你设置所有聚变反应堆模块在插槽中的宽度。
fusion-reactor-power-multiplier=将每个级别聚变反应堆模块的能量乘以该数值。\n每级别的基础数值如下: 1.0MW (MK2), 2.0MW (MK3), 3.0MW (MK4), 4.0MW (MK5), 6.0MW (MK6)

exoskeletons-enabled=如果勾选，可以研究和制作更高级别的外骨骼模块。
exoskeleton-equipment-height=允许你设置所有外骨骼模块在插槽中的高度。
exoskeleton-equipment-width=允许你设置所有外骨骼模块在插槽中的宽度。
exoskeleton-movement-bonus-multiplier=将每个级别外骨骼模块的速度加成乘以该数值。 \n每级别的基础数值如下: 0.4, 0.6, 0.8, 1.0.

roboports-enabled=如果勾选，可以研究和制作更高级别的机器人指令模块。
roboports-robot-limit=修改每个级别的机器人指令模块可控制的机器人数量。
roboports-construction-radious=修改每个级别的机器人指令模块的建设区域。

shields-enabled=如果勾选，可以研究和制作更高级别的能量盾模块。
lasers-enabled=如果勾选，可以研究和制作更高级别的激光防御模块。
utility-equipment-enabled=如果勾选，启用其他原版中没有的装备。


